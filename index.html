<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cronixo Server</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1a1a1a;
    color: #ebebeb;
    transition: background-color 0.3s, color 0.3s;
}

body.light-mode {
    background-color: #eeeeee;
    color: #1a1a1a;
}

header {
    background-color: #dc2626;
    padding: 20px;
    text-align: center;
    color: white;
    position: relative;
}

/* üîî SINGLE NOTIFICATION */
.notification-wrapper {
    position: fixed;
    top: 90px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 999;
    pointer-events: none;
}

.notice {
    min-width: 320px;
    max-width: 90vw;
    padding: 15px 18px;
    border-radius: 12px;
    font-size: 0.95rem;
    opacity: 0;
    transform: translateY(-15px);
    transition: all 0.5s ease;
}

/* Visible */
.notice.show {
    opacity: 1;
    transform: translateY(0);
}

/* Types */
.notice.info {
    background: #1f2933;
    border-left: 5px solid #38bdf8;
}

.notice.warning {
    background: #2a1f1f;
    border-left: 5px solid #facc15;
}

.notice.success {
    background: #1f2a22;
    border-left: 5px solid #22c55e;
}

.notice.error {
    background: #2a1f1f;
    border-left: 5px solid #ef4444;
}

/* Light mode */
body.light-mode .notice {
    background: #ffffff;
    color: #1a1a1a;
}

/* Existing buttons */
.toggle-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 15px;
    background-color: #dc2626;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.menu-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 30px;
    height: 25px;
    cursor: pointer;
    z-index: 1001;
}

.menu-btn span {
    display: block;
    height: 3px;
    width: 100%;
    background: white;
    margin: 5px 0;
    transition: 0.4s;
}

.menu-btn.open span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.menu-btn.open span:nth-child(2) {
    opacity: 0;
}

.menu-btn.open span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
}
</style>
</head>
<body>

<header>
    <div class="menu-btn" id="menuBtn">
        <span></span><span></span><span></span>
    </div>
    <button class="toggle-btn" id="modeBtn" onclick="toggleMode()">‚òÄÔ∏è Light Mode</button>
    <h1>Cronixo Server</h1>
    <p>Danmarks fedeste roleplay oplevelse</p>
</header>

<!-- üîî Notification container -->
<div class="notification-wrapper">
    <div id="notification" class="notice"></div>
</div>

<script>
/* ‚úèÔ∏è CUSTOMIZE NOTIFICATIONS HERE */
const notifications = [
    { type: "info", text: "‚ÑπÔ∏è Serveren √•bner kl. 18:00 i dag!" },
    { type: "warning", text: "‚ö†Ô∏è Nye regler er blevet opdateret." },
    { type: "success", text: "‚úÖ Jobs er nu tilg√¶ngelige p√• serveren." },
    { type: "error", text: "‚ùå Midlertidig genstart kl. 22:00." }
];

/* ‚è± Timing (milliseconds) */
const minDelay = 20000; // 20 seconds
const maxDelay = 60000; // 60 seconds
const displayTime = 6000; // visible for 6 seconds

const noticeEl = document.getElementById("notification");

function showRandomNotification() {
    const n = notifications[Math.floor(Math.random() * notifications.length)];

    noticeEl.className = `notice ${n.type}`;
    noticeEl.textContent = n.text;

    // Show
    setTimeout(() => noticeEl.classList.add("show"), 50);

    // Hide
    setTimeout(() => noticeEl.classList.remove("show"), displayTime);

    // Schedule next
    const nextDelay = Math.random() * (maxDelay - minDelay) + minDelay;
    setTimeout(showRandomNotification, nextDelay);
}

// Start system
setTimeout(showRandomNotification, 10000);

/* Theme toggle */
function toggleMode() {
    document.body.classList.toggle('light-mode');
    document.getElementById('modeBtn').innerHTML =
        document.body.classList.contains('light-mode')
        ? "üåô Dark Mode"
        : "‚òÄÔ∏è Light Mode";
}
</script>

</body>
</html>
