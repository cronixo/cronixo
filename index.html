<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cronixo Server</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
    background:#1a1a1a;
    color:#ebebeb;
    transition:.3s;
    overflow-x:hidden
}

body.light-mode{
    background:#eee;
    color:#1a1a1a
}

header{
    background:#dc2626;
    padding:20px;
    text-align:center;
    color:#fff;
    position:relative
}

/* üîî NOTIFICATION */
.notification-wrapper{
    position:fixed;
    top:90px;
    left:50%;
    transform:translateX(-50%);
    z-index:999;
    pointer-events:none
}

.notice{
    min-width:320px;
    max-width:90vw;
    padding:15px 18px;
    border-radius:12px;
    opacity:0;
    transform:translateY(-15px);
    transition:.5s ease;
    font-size:.95rem
}

.notice.show{
    opacity:1;
    transform:translateY(0)
}

.notice.info{background:#1f2933;border-left:5px solid #38bdf8}
.notice.warning{background:#2a1f1f;border-left:5px solid #facc15}
.notice.success{background:#1f2a22;border-left:5px solid #22c55e}
.notice.error{background:#2a1f1f;border-left:5px solid #ef4444}

body.light-mode .notice{
    background:#fff;
    color:#1a1a1a
}

.toggle-btn{
    position:absolute;
    top:20px;
    right:20px;
    padding:10px 15px;
    background:#dc2626;
    color:#fff;
    border:none;
    border-radius:5px;
    cursor:pointer
}

.menu-btn{
    position:absolute;
    top:20px;
    left:20px;
    width:30px;
    height:25px;
    cursor:pointer;
    z-index:1001
}

.menu-btn span{
    display:block;
    height:3px;
    background:#fff;
    margin:5px 0;
    transition:.4s
}

.menu-btn.open span:nth-child(1){
    transform:rotate(45deg) translate(5px,5px)
}
.menu-btn.open span:nth-child(2){opacity:0}
.menu-btn.open span:nth-child(3){
    transform:rotate(-45deg) translate(5px,-5px)
}

/* SIDEBAR */
.sidebar{
    position:fixed;
    left:-250px;
    top:0;
    width:250px;
    height:100%;
    background:#2a2a2a;
    padding:60px 20px 20px;
    transition:.4s;
    z-index:1000
}

body.light-mode .sidebar{background:#f2f2f2}

.sidebar button{
    width:100%;
    margin-bottom:15px;
    padding:15px;
    background:#991b1b;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
    text-align:left
}

.sidebar button:hover{transform:scale(1.03)}

/* MAIN */
.main{
    padding:100px 30px 30px
}

.info-section{
    display:none;
    padding:20px;
    background:#2a2a2a;
    border-left:5px solid #dc2626;
    border-radius:8px;
    margin-bottom:20px
}

body.light-mode .info-section{
    background:#fff;
    color:#1a1a1a
}

.info-section h2{
    margin-bottom:15px;
    color:#dc2626
}

footer{text-align:center;padding:20px;opacity:.7}
</style>
</head>
<body>

<header>
    <div class="menu-btn" id="menuBtn">
        <span></span><span></span><span></span>
    </div>
    <button class="toggle-btn" id="modeBtn" onclick="toggleMode()">‚òÄÔ∏è Light Mode</button>
    <h1>Cronixo Server</h1>
    <p>Danmarks fedeste roleplay oplevelse</p>
</header>

<!-- üîî SINGLE NOTIFICATION -->
<div class="notification-wrapper">
    <div id="notification" class="notice"></div>
</div>

<div class="sidebar" id="sidebar">
    <button onclick="showSection('home');toggleMenu()">Om Serveren</button>
    <button onclick="showSection('join');toggleMenu()">Tilslut</button>
    <button onclick="showSection('discord');toggleMenu()">Discord</button>
    <button onclick="showSection('rules');toggleMenu()">Regler</button>
    <button onclick="showSection('store');toggleMenu()">Butik</button>
    <button onclick="showSection('jobs');toggleMenu()">Jobs</button>
    <button onclick="showSection('faq');toggleMenu()">FAQ</button>
</div>

<div class="main">
    <div id="home" class="info-section" style="display:block">
        <h2>Om Cronixo</h2><p>Velkommen til Cronixo Server.</p>
    </div>
    <div id="join" class="info-section"><h2>Tilslut</h2></div>
    <div id="discord" class="info-section"><h2>Discord</h2></div>
    <div id="rules" class="info-section"><h2>Regler</h2></div>
    <div id="store" class="info-section"><h2>Butik</h2></div>
    <div id="jobs" class="info-section"><h2>Jobs</h2></div>
    <div id="faq" class="info-section"><h2>FAQ</h2></div>
</div>

<footer>&copy; 2026 Cronixo Server</footer>

<script>
/* üîî NOTIFICATIONS */
const notifications=[
    {type:"info",text:"‚ÑπÔ∏è Serveren √•bner kl. 18:00 i dag!"},
    {type:"warning",text:"‚ö†Ô∏è Nye regler er blevet opdateret."},
    {type:"success",text:"‚úÖ Jobs er nu tilg√¶ngelige."},
    {type:"error",text:"‚ùå Midlertidig genstart kl. 22:00."}
];

const minDelay=25000;
const maxDelay=70000;
const displayTime=6000;

const notice=document.getElementById("notification");

function showNotification(){
    const n=notifications[Math.floor(Math.random()*notifications.length)];
    notice.className=`notice ${n.type}`;
    notice.textContent=n.text;

    setTimeout(()=>notice.classList.add("show"),50);
    setTimeout(()=>notice.classList.remove("show"),displayTime);

    setTimeout(showNotification,
        Math.random()*(maxDelay-minDelay)+minDelay
    );
}

setTimeout(showNotification,10000);

/* SITE JS */
function toggleMode(){
    document.body.classList.toggle("light-mode");
    modeBtn.innerHTML=document.body.classList.contains("light-mode")
        ?"üåô Dark Mode":"‚òÄÔ∏è Light Mode";
}

function showSection(id){
    document.querySelectorAll(".info-section")
        .forEach(s=>s.style.display="none");
    document.getElementById(id).style.display="block";
}

const menuBtn=document.getElementById("menuBtn");
const sidebar=document.getElementById("sidebar");

menuBtn.onclick=()=>toggleMenu();
function toggleMenu(){
    menuBtn.classList.toggle("open");
    sidebar.style.left=sidebar.style.left==="0px"?"-250px":"0px";
}
</script>

</body>
</html>
