<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cronixo Server</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1a1a1a;
    color: #ebebeb;
    transition: background-color 0.3s, color 0.3s;
    overflow-x: hidden;
}

body.light-mode {
    background-color: #eeeeee;
    color: #1a1a1a;
}

header {
    background-color: #dc2626;
    padding: 20px;
    text-align: center;
    color: white;
    position: relative;
}

/* üîî NOTIFICATIONS */
.notifications {
    max-width: 1100px;
    margin: 20px auto 0;
    padding: 0 20px;
}

.notice {
    padding: 15px 18px;
    border-radius: 10px;
    margin-bottom: 12px;
    animation: slideFade 0.6s ease forwards;
    opacity: 0;
    transform: translateY(-10px);
    font-size: 0.95rem;
}

/* TYPES */
.notice-info {
    background: #1f2933;
    border-left: 5px solid #38bdf8;
}

.notice-warning {
    background: #2a1f1f;
    border-left: 5px solid #facc15;
}

.notice-success {
    background: #1f2a22;
    border-left: 5px solid #22c55e;
}

.notice-error {
    background: #2a1f1f;
    border-left: 5px solid #ef4444;
}

/* LIGHT MODE */
body.light-mode .notice {
    background: #ffffff;
    color: #1a1a1a;
}

@keyframes slideFade {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.toggle-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 15px;
    background-color: #dc2626;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.menu-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 30px;
    height: 25px;
    cursor: pointer;
    z-index: 1001;
}

.menu-btn span {
    display: block;
    height: 3px;
    width: 100%;
    background: white;
    margin: 5px 0;
    transition: 0.4s;
}

.menu-btn.open span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.menu-btn.open span:nth-child(2) {
    opacity: 0;
}

.menu-btn.open span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
}

/* SIDEBAR */
.sidebar {
    position: fixed;
    left: -250px;
    top: 0;
    width: 250px;
    height: 100%;
    background-color: #2a2a2a;
    padding: 60px 20px 20px;
    transition: 0.4s;
    z-index: 1000;
}

body.light-mode .sidebar {
    background-color: #f2f2f2;
}

.sidebar button {
    display: block;
    width: 100%;
    margin-bottom: 15px;
    padding: 15px;
    background-color: #991b1b;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    text-align: left;
    transition: transform 0.2s;
}

.sidebar button:hover {
    transform: scale(1.03);
}

/* MAIN CONTENT */
.main {
    padding: 40px 30px 30px;
    max-width: 1100px;
    margin: auto;
}

.info-section {
    display: none;
    padding: 20px;
    border-left: 5px solid #dc2626;
    border-radius: 8px;
    background-color: #2a2a2a;
    margin-bottom: 20px;
}

body.light-mode .info-section {
    background-color: #ffffff;
}

.info-section h2 {
    margin-bottom: 15px;
    color: #dc2626;
}

footer {
    text-align: center;
    padding: 20px;
    opacity: 0.7;
}
</style>
</head>
<body>

<header>
    <div class="menu-btn" id="menuBtn">
        <span></span><span></span><span></span>
    </div>
    <button class="toggle-btn" id="modeBtn" onclick="toggleMode()">‚òÄÔ∏è Light Mode</button>
    <h1>Cronixo Server</h1>
    <p>Danmarks fedeste roleplay oplevelse</p>
</header>

<!-- üîî EASY CUSTOM NOTIFICATIONS -->
<div class="notifications">
    <div class="notice notice-info">
        <strong>‚ÑπÔ∏è INFO:</strong> Serveren √•bner kl. 18:00 i dag!
    </div>

    <div class="notice notice-warning">
        <strong>‚ö†Ô∏è VIGTIGT:</strong> Nye regler er blevet opdateret.
    </div>

    <div class="notice notice-success">
        <strong>‚úÖ NYT:</strong> Jobs er nu tilg√¶ngelige.
    </div>
</div>

<div class="sidebar" id="sidebar">
    <button onclick="showSection('home'); toggleMenu()">Om Serveren</button>
    <button onclick="showSection('join'); toggleMenu()">Tilslut</button>
    <button onclick="showSection('discord'); toggleMenu()">Discord</button>
    <button onclick="showSection('rules'); toggleMenu()">Regler</button>
    <button onclick="showSection('store'); toggleMenu()">Butik</button>
    <button onclick="showSection('jobs'); toggleMenu()">Jobs</button>
    <button onclick="showSection('faq'); toggleMenu()">FAQ</button>
</div>

<div class="main">
    <div id="home" class="info-section" style="display:block;">
        <h2>Om Cronixo Server</h2>
        <p>Velkommen til Cronixo.</p>
    </div>

    <div id="faq" class="info-section">
        <h2>FAQ</h2>
        <p>Kontakt os via Discord.</p>
    </div>
</div>

<footer>&copy; 2026 Cronixo Server</footer>

<script>
function toggleMode() {
    document.body.classList.toggle('light-mode');
    document.getElementById('modeBtn').innerHTML =
        document.body.classList.contains('light-mode')
        ? "üåô Dark Mode"
        : "‚òÄÔ∏è Light Mode";
}

function showSection(id) {
    document.querySelectorAll('.info-section').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'block';
}

const menuBtn = document.getElementById('menuBtn');
const sidebar = document.getElementById('sidebar');

menuBtn.addEventListener('click', toggleMenu);

function toggleMenu() {
    menuBtn.classList.toggle('open');
    sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
}
</script>

</body>
</html>
